version: "3.7"
services:
  db:
    image: mysql:5.7
    volumes:
      - cc-database:/var/lib/mysql
      #   .sh, .sql, .sql.gz files in /docker-entrypoint-initdb.d will be
      # executed when the (database) container is started for the first time
      - ./database:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: codechallenge
    restart: always
  server:
    image: cc-java-server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - db
volumes:
  cc-database:
