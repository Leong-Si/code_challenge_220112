<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Code Challenge</title>

    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <template>
      <div class="content-container">
        <div class="top-bar">
          <label for="customer-id">Customer ID:</label>
          <input type="text" id="customer-id-input" name="customerID" maxlength="10" />
        </div>
        <hr class="divider" />
        <div class="content">
          <div class="item-controls">
            <button type="button" class="item-controls-add-item">&plus; Add Item</button>
            <button type="button" class="item-controls-submit">Submit</button>
            <button type="button" class="item-controls-reset">&times; Reset</button>
          </div>
          <div class="item-list">
          </div>
          <div class="payment-result">
          </div>
        </div>
      </div>
    </template>
